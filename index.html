<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios por C√≥digo de Barras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: block;
            border: 3px solid #3498db;
        }
        
        #scanner-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 150px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        video, #interactive.viewport {
            width: 100%;
            height: auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .drawingBuffer {
            display: none;
        }
        #result-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .price-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin: 15px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .price-card:hover {
            transform: translateY(-5px);
        }
        .price-card .retailer {
            font-weight: 700;
            font-size: 1.2em;
            color: #3498db;
        }
        .price-card .price {
            font-size: 1.5em;
            font-weight: 300;
            color: #2ecc71;
        }
        .price-card .price.searching {
            color: #f39c12; /* Color naranja para "Buscando..." */
        }
        #product-info {
            margin-bottom: 20px;
        }
        #product-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }
        #camera-toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #camera-toggle-btn:hover {
            background-color: #c0392b;
        }
        #camera-toggle-btn.on {
            background-color: #2ecc71; /* Verde cuando la acci√≥n es prender */
        }
        #camera-toggle-btn.on:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Escanea un C√≥digo de Barras</h1>
    <div id="scanner-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="scanner-overlay"></div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div id="result-container">
        <div id="product-info">
            <p id="product-title">üì± Apunta la c√°mara a un c√≥digo de barras</p>
        </div>
        <div id="prices"></div>
    </div>
    <button id="camera-toggle-btn">Apagar C√°mara</button>

    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        let isSearching = false;
        let isCameraOn = false;
        let lastDetectedCode = '';
        let codeReader = null;
        let videoElement = null;
        let canvasElement = null;
        let scanning = false;
        
        const scannerContainer = document.getElementById('scanner-container');
        const productTitleEl = document.getElementById('product-title');
        const pricesEl = document.getElementById('prices');
        const cameraBtn = document.getElementById('camera-toggle-btn');

        function initializeScanner() {
            // Inicializar ZXing con todos los formatos de c√≥digos de barras
            codeReader = new ZXing.BrowserMultiFormatReader();
            videoElement = document.getElementById('video');
            canvasElement = document.getElementById('canvas');
            
            console.log('ZXing inicializado correctamente');
        }

        async function startCamera() {
            try {
                if (!codeReader) {
                    initializeScanner();
                }

                // Obtener dispositivos de video usando la API correcta de ZXing
                const videoInputDevices = await codeReader.listVideoInputDevices();
                console.log('C√°maras encontradas:', videoInputDevices);

                // Buscar c√°mara trasera
                let selectedDeviceId = videoInputDevices[0]?.deviceId;
                
                // Intentar encontrar c√°mara trasera
                const backCamera = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('environment')
                );
                
                if (backCamera) {
                    selectedDeviceId = backCamera.deviceId;
                }

                // Usar el m√©todo de ZXing para iniciar la c√°mara directamente
                await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result && !isSearching) {
                        handleBarcodeDetected(result.getText());
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Error de escaneo:', err);
                    }
                });

                isCameraOn = true;
                scanning = true;
                scannerContainer.style.display = 'block';
                cameraBtn.textContent = 'Apagar C√°mara';
                cameraBtn.classList.remove('on');
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';

            } catch (err) {
                console.error('Error al iniciar c√°mara:', err);
                productTitleEl.innerText = '‚ùå Error: No se pudo acceder a la c√°mara. Verifica los permisos.';
            }
        }

        function stopCamera() {
            scanning = false;
            isCameraOn = false;
            
            // Detener ZXing reader
            if (codeReader) {
                codeReader.reset();
            }

            scannerContainer.style.display = 'none';
            cameraBtn.textContent = 'Prender C√°mara';
            cameraBtn.classList.add('on');
            productTitleEl.innerText = 'üì∑ C√°mara apagada. Presiona "Prender C√°mara" para continuar.';
            lastDetectedCode = '';
        }

        function handleBarcodeDetected(code) {
            if (isSearching || lastDetectedCode === code) {
                return;
            }

            console.log('C√≥digo detectado:', code);
            lastDetectedCode = code;
            isSearching = true;

            productTitleEl.innerText = `üîç Buscando: ${code}...`;
            pricesEl.innerHTML = '';

            createPriceCard('Target', 'Buscando...');
            createPriceCard('Sam\'s Club', 'Buscando...');
            createPriceCard('Kohl\'s', 'Buscando...');

            const apiUrl = `https://api.upcitemdb.com/prod/trial/lookup?upc=${code}`;
            
            fetch(`https://cors-anywhere.herokuapp.com/${apiUrl}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue correcta.');
                    }
                    return response.json();
                })
                .then(data => {
                    pricesEl.innerHTML = ''; 
                    if (data.items && data.items.length > 0) {
                        const item = data.items[0];
                        productTitleEl.innerText = `‚úÖ ${item.title || 'Producto encontrado'}`;
                        
                        const price = item.offers && item.offers.length > 0 ? `$${item.offers[0].price}` : 'No disponible';
                        createPriceCard('Target', price);
                        createPriceCard('Sam\'s Club', 'No disponible');
                        createPriceCard('Kohl\'s', 'No disponible');

                    } else {
                        productTitleEl.innerText = `‚ùå No se encontr√≥ informaci√≥n para: ${code}`;
                        createPriceCard('Target', 'No encontrado');
                        createPriceCard('Sam\'s Club', 'No encontrado');
                        createPriceCard('Kohl\'s', 'No encontrado');
                    }
                })
                .catch(err => {
                    console.error("Error al buscar:", err);
                    productTitleEl.innerText = '‚ö†Ô∏è Error al buscar la informaci√≥n.';
                    pricesEl.innerHTML = '';
                })
                .finally(() => {
                    setTimeout(() => { 
                        isSearching = false;
                        lastDetectedCode = '';
                        productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
                    }, 5000); 
                });
        }

        function createPriceCard(retailer, price) {
            const card = document.createElement('div');
            card.className = 'price-card';
            const priceClass = price === 'Buscando...' ? 'price searching' : 'price';
            card.innerHTML = `
                <span class="retailer">${retailer}</span>
                <span class="${priceClass}">${price}</span>
            `;
            pricesEl.appendChild(card);
        }

        cameraBtn.addEventListener('click', () => {
            if (isCameraOn) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        // Inicializar cuando la p√°gina carga
        window.addEventListener('load', () => {
            initializeScanner();
            startCamera();
        });
    </script>
</body>
</html>
