<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios por Código de Barras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: block;
            border: 3px solid #3498db;
        }
        
        #scanner-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 150px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        video, #interactive.viewport {
            width: 100%;
            height: auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .drawingBuffer {
            display: none;
        }
        #result-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .price-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin: 15px 0;
            padding: 20px;
            transition: transform 0.2s;
        }
        .price-card:hover {
            transform: translateY(-5px);
        }
        .price-card .retailer {
            font-weight: 700;
            font-size: 1.2em;
            color: #3498db;
            margin-bottom: 10px;
        }
        .price-card .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .price-card .price {
            font-size: 1.3em;
            font-weight: 300;
            color: #2ecc71;
            text-decoration: none;
        }
        .price-card .price:hover {
            text-decoration: underline;
        }
        .price-card .price-peso {
            font-size: 1.1em;
            color: #f39c12;
            margin-left: 10px;
        }
        .price-card .price.searching {
            color: #f39c12;
        }
        .price-source-table {
            background-color: #e8f5e8;
            border-radius: 5px;
            padding: 12px;
            margin: 15px 0;
            font-size: 0.9em;
            border-left: 4px solid #27ae60;
        }
        .price-source-table h4 {
            margin: 0 0 10px 0;
            color: #27ae60;
            font-size: 1em;
        }
        .source-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid #d5f5d5;
        }
        .source-row:last-child {
            border-bottom: none;
        }
        .source-row.base-price {
            background-color: #fff3cd;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ffeaa7;
            margin: 8px 0;
        }
        .source-row.discount-price {
            background-color: #d4edda;
            color: #155724;
            padding: 5px 8px;
            border-radius: 3px;
            border-left: 3px solid #28a745;
        }
        .source-row.premium-price {
            background-color: #f8d7da;
            color: #721c24;
            padding: 5px 8px;
            border-radius: 3px;
            border-left: 3px solid #dc3545;
        }
        .discount-table {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .discount-table h4 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .discount-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            align-items: center;
        }
        .discount-row.original-price {
            background-color: #e8f5e8;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #27ae60;
            margin: 8px 0;
        }
        .discount-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .discount-label {
            font-weight: 600;
            color: #e74c3c;
            font-size: 1em;
        }
        .savings-info {
            font-size: 0.8em;
            color: #27ae60;
            font-style: italic;
            margin-top: 2px;
        }
        .final-price {
            font-weight: 600;
            color: #2ecc71;
            font-size: 1.1em;
        }
        #product-info {
            margin-bottom: 20px;
        }
        #product-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }
        #camera-toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #camera-toggle-btn:hover {
            background-color: #c0392b;
        }
        #camera-toggle-btn.on {
            background-color: #2ecc71; /* Verde cuando la acción es prender */
        }
        #camera-toggle-btn.on:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Escanea un Código de Barras</h1>
    
    <!-- Convertidor de divisas -->
    <div style="background-color: #ecf0f1; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
        <label for="exchange-rate" style="font-weight: bold; margin-right: 10px;">Tipo de cambio (pesos por dólar):</label>
        <input type="number" id="exchange-rate" value="20" min="1" max="100" step="0.1" 
               style="padding: 5px; font-size: 14px; border: 1px solid #bdc3c7; border-radius: 4px; width: 80px; margin-right: 10px;">
        <span style="color: #7f8c8d;">MXN por USD</span>
    </div>
    
    <!-- Input manual para código de barras -->
    <div style="margin-bottom: 20px;">
        <input type="text" id="manual-barcode" placeholder="Escribe código de barras aquí..." 
               style="padding: 10px; font-size: 16px; border: 2px solid #3498db; border-radius: 5px; width: 250px; margin-right: 10px;">
        <button id="search-manual-btn" style="padding: 10px 15px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Buscar
        </button>
    </div>
    
    <div id="scanner-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="scanner-overlay"></div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div id="result-container">
        <div id="product-info">
            <p id="product-title">📱 Apunta la cámara a un código de barras</p>
        </div>
        <div id="prices"></div>
    </div>
    <button id="camera-toggle-btn">Apagar Cámara</button>

    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        let isSearching = false;
        let isCameraOn = false;
        let lastDetectedCode = '';
        let codeReader = null;
        let videoElement = null;
        let canvasElement = null;
        let scanning = false;
        
        const scannerContainer = document.getElementById('scanner-container');
        const productTitleEl = document.getElementById('product-title');
        const pricesEl = document.getElementById('prices');
        const cameraBtn = document.getElementById('camera-toggle-btn');
        const manualInput = document.getElementById('manual-barcode');
        const searchBtn = document.getElementById('search-manual-btn');
        const exchangeRateInput = document.getElementById('exchange-rate');

        function getExchangeRate() {
            return parseFloat(exchangeRateInput.value) || 20;
        }

        function convertToPesos(dollarAmount) {
            const rate = getExchangeRate();
            return (dollarAmount * rate).toFixed(2);
        }

        function generatePriceSourceTable(offers, lowestPrice, highestPrice, basePrice) {
            let tableHtml = '<div class="price-source-table">';
            tableHtml += '<h4>📋 Precios Reales vs Precio Base</h4>';
            
            // Determinar precio base si no se proporciona
            let actualBasePrice = basePrice;
            if (!actualBasePrice) {
                if (offers && offers.length > 0 && offers[0].price) {
                    actualBasePrice = offers[0].price;
                } else if (lowestPrice) {
                    actualBasePrice = lowestPrice;
                }
            }
            
            if (!actualBasePrice) {
                tableHtml += '<div class="source-row"><span>No hay precios disponibles</span></div>';
                tableHtml += '</div>';
                return tableHtml;
            }
            
            // Mostrar precio base usado para cálculos
            const pesosPriceBase = convertToPesos(actualBasePrice);
            tableHtml += `<div class="source-row base-price">
                <span><strong>🎯 Precio Base (para descuentos):</strong></span>
                <span><strong>$${actualBasePrice} USD (${pesosPriceBase} MXN)</strong></span>
            </div>`;
            
            tableHtml += '<div style="border-top: 1px solid #ecf0f1; margin: 8px 0; padding-top: 8px;"></div>';
            
            // Mostrar precios de ofertas con su descuento respecto al precio base
            if (offers && offers.length > 0) {
                tableHtml += '<div style="font-size: 0.9em; color: #7f8c8d; margin-bottom: 5px;">📊 Comparación con precios de tiendas:</div>';
                offers.forEach(offer => {
                    if (offer.price) {
                        const pesosPrice = convertToPesos(offer.price);
                        const discountPercent = ((actualBasePrice - offer.price) / actualBasePrice * 100).toFixed(1);
                        const isDiscount = offer.price < actualBasePrice;
                        const isPremium = offer.price > actualBasePrice;
                        
                        let priceClass = 'source-row';
                        let icon = '🛒';
                        let discountText = '';
                        
                        if (isDiscount) {
                            priceClass += ' discount-price';
                            icon = '🔥';
                            discountText = ` (${discountPercent}% descuento)`;
                        } else if (isPremium) {
                            const premiumPercent = ((offer.price - actualBasePrice) / actualBasePrice * 100).toFixed(1);
                            priceClass += ' premium-price';
                            icon = '💎';
                            discountText = ` (+${premiumPercent}% premium)`;
                        } else {
                            discountText = ' (mismo precio)';
                        }
                        
                        tableHtml += `<div class="${priceClass}">
                            <span>${icon} ${offer.merchant}${discountText}:</span>
                            <span>$${offer.price} USD (${pesosPrice} MXN)</span>
                        </div>`;
                    }
                });
            }
            
            // Mostrar precios registrados con su comparación
            if (lowestPrice || highestPrice) {
                tableHtml += '<div style="border-top: 1px solid #ecf0f1; margin: 8px 0; padding-top: 8px;"></div>';
                tableHtml += '<div style="font-size: 0.9em; color: #7f8c8d; margin-bottom: 5px;">📈 Rangos de precios históricos:</div>';
                
                if (lowestPrice) {
                    const pesosLow = convertToPesos(lowestPrice);
                    const discountPercent = ((actualBasePrice - lowestPrice) / actualBasePrice * 100).toFixed(1);
                    const isDiscount = lowestPrice < actualBasePrice;
                    
                    let discountText = isDiscount ? ` (${discountPercent}% por debajo del base)` : 
                                     lowestPrice > actualBasePrice ? ` (+${((lowestPrice - actualBasePrice) / actualBasePrice * 100).toFixed(1)}% por encima del base)` : 
                                     ' (igual al precio base)';
                    
                    tableHtml += `<div class="source-row ${isDiscount ? 'discount-price' : ''}">
                        <span>📉 Precio Mínimo Registrado${discountText}:</span>
                        <span>$${lowestPrice} USD (${pesosLow} MXN)</span>
                    </div>`;
                }
                
                if (highestPrice && highestPrice !== lowestPrice) {
                    const pesosHigh = convertToPesos(highestPrice);
                    const premiumPercent = ((highestPrice - actualBasePrice) / actualBasePrice * 100).toFixed(1);
                    const isPremium = highestPrice > actualBasePrice;
                    
                    let priceText = isPremium ? ` (+${premiumPercent}% por encima del base)` : 
                                  highestPrice < actualBasePrice ? ` (${((actualBasePrice - highestPrice) / actualBasePrice * 100).toFixed(1)}% por debajo del base)` : 
                                  ' (igual al precio base)';
                    
                    tableHtml += `<div class="source-row ${isPremium ? 'premium-price' : ''}">
                        <span>📈 Precio Máximo Registrado${priceText}:</span>
                        <span>$${highestPrice} USD (${pesosHigh} MXN)</span>
                    </div>`;
                }
            }
            
            tableHtml += '<div style="margin-top: 12px; font-size: 0.85em; color: #7f8c8d; font-style: italic; background: #f8f9fa; padding: 8px; border-radius: 4px;">';
            tableHtml += '💡 <strong>Nota:</strong> La tabla de descuentos de abajo se calcula usando el precio base mostrado arriba. ';
            tableHtml += 'Los porcentajes mostrados aquí indican cuánto descuento/premium tiene cada tienda respecto a ese precio base.';
            tableHtml += '</div>';
            
            tableHtml += '</div>';
            return tableHtml;
        }

        function generateDiscountTable(originalPrice) {
            const price = parseFloat(originalPrice);
            const rate = getExchangeRate();
            
            let tableHtml = '<div class="discount-table">';
            tableHtml += '<h4>💰 Tabla de Descuentos</h4>';
            
            // Mostrar precio base original
            const originalPesosPrice = (price * rate).toFixed(2);
            tableHtml += `<div class="discount-row original-price">
                <span><strong>💵 Precio Base:</strong></span>
                <span><strong>$${originalPesosPrice} MXN</strong></span>
            </div>`;
            
            tableHtml += '<div style="border-top: 1px solid #ecf0f1; margin: 8px 0; padding-top: 8px;"></div>';
            
            const discounts = [30, 35, 40, 45, 50, 55, 60, 65, 70, 75];
            
            discounts.forEach(discount => {
                const discountedPrice = price * (1 - discount / 100);
                const pesosPrice = (discountedPrice * rate).toFixed(2);
                const savings = (originalPesosPrice - pesosPrice).toFixed(2);
                
                tableHtml += `<div class="discount-row">
                    <div class="discount-info">
                        <span class="discount-label">${discount}% OFF:</span>
                        <span class="savings-info">Ahorras $${savings} MXN</span>
                    </div>
                    <span class="final-price">$${pesosPrice} MXN</span>
                </div>`;
            });
            
            tableHtml += '</div>';
            return tableHtml;
        }

        function initializeScanner() {
            // Inicializar ZXing con todos los formatos de códigos de barras
            codeReader = new ZXing.BrowserMultiFormatReader();
            videoElement = document.getElementById('video');
            canvasElement = document.getElementById('canvas');
            
            console.log('ZXing inicializado correctamente');
        }

        async function startCamera() {
            try {
                console.log('Intentando iniciar cámara...');
                
                if (!codeReader) {
                    initializeScanner();
                }

                // Verificar si el navegador soporta getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Tu navegador no soporta acceso a cámara');
                }

                // Obtener dispositivos de video usando la API correcta de ZXing
                console.log('Obteniendo dispositivos de video...');
                const videoInputDevices = await codeReader.listVideoInputDevices();
                console.log('Cámaras encontradas:', videoInputDevices);

                if (videoInputDevices.length === 0) {
                    throw new Error('No se encontraron cámaras disponibles');
                }

                // Buscar cámara trasera
                let selectedDeviceId = videoInputDevices[0]?.deviceId;
                
                // Intentar encontrar cámara trasera
                const backCamera = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('environment')
                );
                
                if (backCamera) {
                    selectedDeviceId = backCamera.deviceId;
                    console.log('Usando cámara trasera:', backCamera.label);
                } else {
                    console.log('Usando primera cámara disponible:', videoInputDevices[0].label);
                }

                // Usar el método de ZXing para iniciar la cámara directamente
                console.log('Iniciando decodificación...');
                await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result && !isSearching) {
                        console.log('Código detectado por ZXing:', result.getText());
                        handleBarcodeDetected(result.getText());
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Error de escaneo:', err);
                    }
                });

                isCameraOn = true;
                scanning = true;
                scannerContainer.style.display = 'block';
                cameraBtn.textContent = 'Apagar Cámara';
                cameraBtn.classList.remove('on');
                productTitleEl.innerText = '📱 Apunta la cámara a un código de barras';
                
                console.log('Cámara iniciada correctamente');

            } catch (err) {
                console.error('Error al iniciar cámara:', err);
                productTitleEl.innerText = `❌ Error: ${err.message}`;
                
                // Mostrar información específica del error
                if (err.name === 'NotAllowedError') {
                    productTitleEl.innerText = '❌ Permiso de cámara denegado. Ve a configuración del navegador.';
                } else if (err.name === 'NotFoundError') {
                    productTitleEl.innerText = '❌ No se encontró cámara disponible.';
                } else if (err.name === 'NotReadableError') {
                    productTitleEl.innerText = '❌ Cámara en uso por otra aplicación.';
                }
            }
        }

        function stopCamera() {
            scanning = false;
            isCameraOn = false;
            
            // Detener ZXing reader
            if (codeReader) {
                codeReader.reset();
            }

            scannerContainer.style.display = 'none';
            cameraBtn.textContent = 'Prender Cámara';
            cameraBtn.classList.add('on');
            productTitleEl.innerText = '📷 Cámara apagada. Presiona "Prender Cámara" para continuar.';
            lastDetectedCode = '';
        }

        function handleBarcodeDetected(code) {
            if (isSearching || lastDetectedCode === code) {
                console.log('Código ya detectado o búsqueda en progreso');
                return;
            }

            console.log('Procesando código detectado:', code);
            lastDetectedCode = code;
            isSearching = true;

            productTitleEl.innerText = `🔍 Buscando: ${code}...`;
            pricesEl.innerHTML = '';

            createPriceCard('Buscando...', '⏳');

            // Usar múltiples APIs para mayor confiabilidad
            searchMultipleAPIs(code);
        }

        async function searchMultipleAPIs(code) {
            console.log('Buscando código:', code);
            productTitleEl.innerText = `🔍 Buscando: ${code}...`;
            
            try {
                // Mostrar estado de búsqueda
                console.log('Intentando conectar con UPCItemDB...');
                
                // Usar un proxy CORS para UPCItemDB
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const targetUrl = `https://api.upcitemdb.com/prod/trial/lookup?upc=${code}`;
                const fullUrl = proxyUrl + encodeURIComponent(targetUrl);
                
                console.log('URL completa:', fullUrl);
                
                const upcResponse = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', upcResponse.status);
                
                if (upcResponse.ok) {
                    const proxyData = await upcResponse.json();
                    console.log('Proxy data:', proxyData);
                    
                    if (proxyData.contents) {
                        const upcData = JSON.parse(proxyData.contents);
                        console.log('UPC data:', upcData);
                        
                        if (upcData.items && upcData.items.length > 0) {
                            const item = upcData.items[0];
                            console.log('Producto encontrado:', item);
                            displayUPCItemData(item, code);
                            return;
                        } else {
                            console.log('No se encontraron items en la respuesta');
                        }
                    } else {
                        console.log('No hay contenido en la respuesta del proxy');
                    }
                } else {
                    console.log('Error en la respuesta:', upcResponse.status, upcResponse.statusText);
                }
            } catch (err) {
                console.error('Error completo:', err);
                productTitleEl.innerText = `❌ Error de conexión: ${err.message}`;
                
                // Mostrar error en pantalla para debugging
                setTimeout(() => {
                    productTitleEl.innerText = '⚠️ Error de red. Verifica tu conexión a internet.';
                }, 2000);
            }

            // Si no encuentra el producto, mostrar solo el código
            displayProductNotFound(code);
        }

        function displayUPCItemData(item, code) {
            pricesEl.innerHTML = '';
            
            // Mostrar información del producto
            const productName = item.title || 'Producto encontrado';
            const brand = item.brand || '';
            
            let displayTitle = `✅ ${productName}`;
            if (brand) displayTitle += ` - ${brand}`;
            
            productTitleEl.innerText = displayTitle;
            
            let basePrice = null;
            
            // Mostrar precios reales de las ofertas
            if (item.offers && item.offers.length > 0) {
                item.offers.forEach(offer => {
                    const merchant = offer.merchant;
                    const price = offer.price;
                    const listPrice = offer.list_price;
                    const link = offer.link;
                    
                    if (price && merchant) {
                        createAdvancedPriceCard(merchant, price, listPrice, link);
                        if (!basePrice) basePrice = price; // Usar el primer precio como base
                    }
                });
                
                // Agregar tabla de precios fuente
                const priceSourceTable = generatePriceSourceTable(item.offers, item.lowest_recorded_price, item.highest_recorded_price, basePrice);
                pricesEl.innerHTML += priceSourceTable;
                
                // Agregar tabla de descuentos basada en el primer precio
                if (basePrice) {
                    const discountTable = generateDiscountTable(basePrice);
                    pricesEl.innerHTML += discountTable;
                }
            }

            // Si no hay ofertas, mostrar precios registrados si existen
            else if (item.lowest_recorded_price || item.highest_recorded_price) {
                const lowPrice = item.lowest_recorded_price;
                const highPrice = item.highest_recorded_price;
                
                if (lowPrice) {
                    createAdvancedPriceCard('Precio Mínimo Registrado', lowPrice, null, null);
                    basePrice = lowPrice;
                }
                if (highPrice && highPrice !== lowPrice) {
                    createAdvancedPriceCard('Precio Máximo Registrado', highPrice, null, null);
                }
                
                // Agregar tabla de precios fuente
                const avgPrice = highPrice && lowPrice ? (lowPrice + highPrice) / 2 : lowPrice;
                const priceSourceTable = generatePriceSourceTable(null, lowPrice, highPrice, avgPrice);
                pricesEl.innerHTML += priceSourceTable;
                
                // Tabla de descuentos basada en precio promedio o mínimo
                if (avgPrice) {
                    const discountTable = generateDiscountTable(avgPrice);
                    pricesEl.innerHTML += discountTable;
                }
            }

            // Si no hay ofertas ni precios registrados
            else {
                productTitleEl.innerText += ' (Sin precios disponibles)';
            }

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = '📱 Apunta la cámara a un código de barras';
            }, 15000); // Más tiempo para ver toda la información
        }

        function displayRealProductData(product, code) {
            pricesEl.innerHTML = '';
            
            // Mostrar información del producto de Barcode Lookup
            const productName = product.title || product.product_name || 'Producto encontrado';
            const brand = product.brand || '';
            const category = product.category || '';
            
            let displayTitle = `✅ ${productName}`;
            if (brand) displayTitle += ` - ${brand}`;
            
            productTitleEl.innerText = displayTitle;
            
            // Generar precios realistas basados en la categoría del producto
            let basePrice = 25; // precio base más alto para productos de Barcode Lookup
            
            if (category.toLowerCase().includes('food') || category.toLowerCase().includes('grocery')) {
                basePrice = 15;
            } else if (category.toLowerCase().includes('health') || category.toLowerCase().includes('beauty')) {
                basePrice = 30;
            } else if (category.toLowerCase().includes('electronic')) {
                basePrice = 150;
            } else if (category.toLowerCase().includes('clothing') || category.toLowerCase().includes('apparel')) {
                basePrice = 45;
            } else if (category.toLowerCase().includes('home') || category.toLowerCase().includes('garden')) {
                basePrice = 35;
            }

            // Precios específicos por tienda con características reales
            const targetPrice = (basePrice * (0.90 + Math.random() * 0.20)).toFixed(2);  // Target: competitivo
            const samsPrice = (basePrice * (0.75 + Math.random() * 0.15)).toFixed(2);    // Sam's: mayoreo, más barato
            const kohlsPrice = (basePrice * (1.05 + Math.random() * 0.30)).toFixed(2);   // Kohl's: retail premium

            createPriceCard('Target', `$${targetPrice}`);
            createPriceCard('Sam\'s Club', `$${samsPrice} 📦`);
            createPriceCard('Kohl\'s', `$${kohlsPrice} 🏷️`);

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = '📱 Apunta la cámara a un código de barras';
            }, 8000);
        }

        function generateRealisticPrices(product, productName, code) {
            // Determinar precio base según categoría del producto
            let basePrice = 15;
            const categories = (product.categories || '').toLowerCase();
            
            if (categories.includes('bebida') || categories.includes('drink')) {
                basePrice = 8;
            } else if (categories.includes('snack') || categories.includes('galleta')) {
                basePrice = 12;
            } else if (categories.includes('lacteo') || categories.includes('dairy')) {
                basePrice = 20;
            } else if (categories.includes('limpieza') || categories.includes('cleaning')) {
                basePrice = 25;
            } else if (categories.includes('carne') || categories.includes('meat')) {
                basePrice = 35;
            } else if (categories.includes('ropa') || categories.includes('clothing')) {
                basePrice = 45;
            } else if (categories.includes('electronico') || categories.includes('electronic')) {
                basePrice = 150;
            }

            // Aplicar multiplicadores realistas por tienda
            const targetPrice = (basePrice * (0.95 + Math.random() * 0.3)).toFixed(2); // Target: precios estándar
            const samsPrice = (basePrice * (0.75 + Math.random() * 0.2)).toFixed(2);   // Sam's: 20-25% más barato (mayoreo)
            const kohlsPrice = (basePrice * (1.1 + Math.random() * 0.4)).toFixed(2);   // Kohl's: más caro pero con descuentos

            createPriceCard('Target', `$${targetPrice}`);
            createPriceCard('Sam\'s Club', `$${samsPrice} 📦`);
            createPriceCard('Kohl\'s', `$${kohlsPrice} 🎯`);
        }

        function generatePricesFromBarcode(code) {
            // Generar precios basados en el código de barras cuando no hay info del producto
            const lastDigits = parseInt(code.slice(-2)) || 50;
            const basePrice = (lastDigits * 0.5) + 10;

            const targetPrice = (basePrice * (0.95 + Math.random() * 0.3)).toFixed(2);
            const samsPrice = (basePrice * (0.75 + Math.random() * 0.2)).toFixed(2);
            const kohlsPrice = (basePrice * (1.1 + Math.random() * 0.4)).toFixed(2);

            pricesEl.innerHTML = '';
            productTitleEl.innerText = `� Código: ${code}`;

            createPriceCard('Target', `$${targetPrice}`);
            createPriceCard('Sam\'s Club', `$${samsPrice} 📦`);
            createPriceCard('Kohl\'s', `$${kohlsPrice} 🎯`);

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = '📱 Apunta la cámara a un código de barras';
            }, 8000);
        }

        function displayProductInfo(productName, code) {
            pricesEl.innerHTML = '';
            productTitleEl.innerText = `✅ ${productName}`;
            
            // Simular precios para demostración (ya que las APIs gratuitas no incluyen precios)
            const randomPrice1 = (Math.random() * 50 + 10).toFixed(2);
            const randomPrice2 = (Math.random() * 45 + 15).toFixed(2);
            const randomPrice3 = (Math.random() * 40 + 20).toFixed(2);
            
            createPriceCard('Target', `$${randomPrice1}`);
            createPriceCard('Sam\'s Club', `$${randomPrice2}`);
            createPriceCard('Kohl\'s', `$${randomPrice3}`);

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = '📱 Apunta la cámara a un código de barras';
            }, 7000);
        }

        function displayProductNotFound(code) {
            pricesEl.innerHTML = '';
            productTitleEl.innerText = `❌ No se encontró información para: ${code}`;

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = '📱 Apunta la cámara a un código de barras';
            }, 5000);
        }

        function createPriceCard(retailer, price) {
            const card = document.createElement('div');
            card.className = 'price-card';
            const priceClass = price === 'Buscando...' ? 'price searching' : 'price';
            card.innerHTML = `
                <span class="retailer">${retailer}</span>
                <span class="${priceClass}">${price}</span>
            `;
            pricesEl.appendChild(card);
        }

        function createAdvancedPriceCard(merchant, salePrice, listPrice, link) {
            const card = document.createElement('div');
            card.className = 'price-card';
            
            const salePricePesos = convertToPesos(salePrice);
            let listPricePesos = '';
            
            let priceHtml = '';
            
            // Si hay precio regular (list_price)
            if (listPrice && listPrice > salePrice) {
                listPricePesos = convertToPesos(listPrice);
                const discount = Math.round(((listPrice - salePrice) / listPrice) * 100);
                
                priceHtml = `
                    <div class="price-info">
                        <div>
                            <div style="text-decoration: line-through; color: #95a5a6; font-size: 0.9em;">
                                Precio regular: $${listPrice} USD (${listPricePesos} MXN)
                            </div>
                            ${link ? `<a href="${link}" target="_blank" class="price">` : '<span class="price">'}
                                $${salePrice} USD
                            ${link ? '</a>' : '</span>'}
                            <span class="price-peso">(${salePricePesos} MXN)</span>
                            <div style="color: #e74c3c; font-weight: bold; font-size: 0.9em;">
                                ¡${discount}% de descuento!
                            </div>
                        </div>
                    </div>
                `;
            } 
            // Solo precio de venta
            else {
                priceHtml = `
                    <div class="price-info">
                        <div>
                            ${link ? `<a href="${link}" target="_blank" class="price">` : '<span class="price">'}
                                $${salePrice} USD
                            ${link ? '</a>' : '</span>'}
                            <span class="price-peso">(${salePricePesos} MXN)</span>
                        </div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="retailer">${merchant}</div>
                ${priceHtml}
            `;
            
            pricesEl.appendChild(card);
        }

        cameraBtn.addEventListener('click', () => {
            if (isCameraOn) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        // Funcionalidad del input manual
        searchBtn.addEventListener('click', () => {
            const code = manualInput.value.trim();
            if (code) {
                handleBarcodeDetected(code);
                manualInput.value = '';
            }
        });

        // Permitir buscar con Enter
        manualInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = manualInput.value.trim();
                if (code) {
                    handleBarcodeDetected(code);
                    manualInput.value = '';
                }
            }
        });

        // Actualizar precios cuando cambie el tipo de cambio
        exchangeRateInput.addEventListener('input', () => {
            // Solo actualizar si hay precios mostrados
            const priceCards = document.querySelectorAll('.price-peso');
            if (priceCards.length > 0) {
                // Re-procesar el último código detectado si existe
                if (lastDetectedCode && !isSearching) {
                    // Pequeño delay para evitar múltiples actualizaciones
                    clearTimeout(window.exchangeUpdateTimeout);
                    window.exchangeUpdateTimeout = setTimeout(() => {
                        const tempCode = lastDetectedCode;
                        lastDetectedCode = ''; // Reset para permitir re-búsqueda
                        handleBarcodeDetected(tempCode);
                    }, 500);
                }
            }
        });

        // Inicializar cuando la página carga
        window.addEventListener('load', () => {
            initializeScanner();
            startCamera();
        });
    </script>
