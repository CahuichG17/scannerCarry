<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios por C√≥digo de Barras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: block;
            border: 3px solid #3498db;
        }
        
        #scanner-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 150px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        video, #interactive.viewport {
            width: 100%;
            height: auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .drawingBuffer {
            display: none;
        }
        #result-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .price-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin: 15px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .price-card:hover {
            transform: translateY(-5px);
        }
        .price-card .retailer {
            font-weight: 700;
            font-size: 1.2em;
            color: #3498db;
        }
        .price-card .price {
            font-size: 1.5em;
            font-weight: 300;
            color: #2ecc71;
        }
        .price-card .price.searching {
            color: #f39c12; /* Color naranja para "Buscando..." */
        }
        #product-info {
            margin-bottom: 20px;
        }
        #product-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }
        #camera-toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #camera-toggle-btn:hover {
            background-color: #c0392b;
        }
        #camera-toggle-btn.on {
            background-color: #2ecc71; /* Verde cuando la acci√≥n es prender */
        }
        #camera-toggle-btn.on:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Escanea un C√≥digo de Barras</h1>
    
    <!-- Input manual para c√≥digo de barras -->
    <div style="margin-bottom: 20px;">
        <input type="text" id="manual-barcode" placeholder="Escribe c√≥digo de barras aqu√≠..." 
               style="padding: 10px; font-size: 16px; border: 2px solid #3498db; border-radius: 5px; width: 250px; margin-right: 10px;">
        <button id="search-manual-btn" style="padding: 10px 15px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Buscar
        </button>
    </div>
    
    <div id="scanner-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="scanner-overlay"></div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <div id="result-container">
        <div id="product-info">
            <p id="product-title">üì± Apunta la c√°mara a un c√≥digo de barras</p>
        </div>
        <div id="prices"></div>
    </div>
    <button id="camera-toggle-btn">Apagar C√°mara</button>

    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script>
        let isSearching = false;
        let isCameraOn = false;
        let lastDetectedCode = '';
        let codeReader = null;
        let videoElement = null;
        let canvasElement = null;
        let scanning = false;
        
        const scannerContainer = document.getElementById('scanner-container');
        const productTitleEl = document.getElementById('product-title');
        const pricesEl = document.getElementById('prices');
        const cameraBtn = document.getElementById('camera-toggle-btn');
        const manualInput = document.getElementById('manual-barcode');
        const searchBtn = document.getElementById('search-manual-btn');

        function initializeScanner() {
            // Inicializar ZXing con todos los formatos de c√≥digos de barras
            codeReader = new ZXing.BrowserMultiFormatReader();
            videoElement = document.getElementById('video');
            canvasElement = document.getElementById('canvas');
            
            console.log('ZXing inicializado correctamente');
        }

        async function startCamera() {
            try {
                console.log('Intentando iniciar c√°mara...');
                
                if (!codeReader) {
                    initializeScanner();
                }

                // Verificar si el navegador soporta getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Tu navegador no soporta acceso a c√°mara');
                }

                // Obtener dispositivos de video usando la API correcta de ZXing
                console.log('Obteniendo dispositivos de video...');
                const videoInputDevices = await codeReader.listVideoInputDevices();
                console.log('C√°maras encontradas:', videoInputDevices);

                if (videoInputDevices.length === 0) {
                    throw new Error('No se encontraron c√°maras disponibles');
                }

                // Buscar c√°mara trasera
                let selectedDeviceId = videoInputDevices[0]?.deviceId;
                
                // Intentar encontrar c√°mara trasera
                const backCamera = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('environment')
                );
                
                if (backCamera) {
                    selectedDeviceId = backCamera.deviceId;
                    console.log('Usando c√°mara trasera:', backCamera.label);
                } else {
                    console.log('Usando primera c√°mara disponible:', videoInputDevices[0].label);
                }

                // Usar el m√©todo de ZXing para iniciar la c√°mara directamente
                console.log('Iniciando decodificaci√≥n...');
                await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result && !isSearching) {
                        console.log('C√≥digo detectado por ZXing:', result.getText());
                        handleBarcodeDetected(result.getText());
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Error de escaneo:', err);
                    }
                });

                isCameraOn = true;
                scanning = true;
                scannerContainer.style.display = 'block';
                cameraBtn.textContent = 'Apagar C√°mara';
                cameraBtn.classList.remove('on');
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
                
                console.log('C√°mara iniciada correctamente');

            } catch (err) {
                console.error('Error al iniciar c√°mara:', err);
                productTitleEl.innerText = `‚ùå Error: ${err.message}`;
                
                // Mostrar informaci√≥n espec√≠fica del error
                if (err.name === 'NotAllowedError') {
                    productTitleEl.innerText = '‚ùå Permiso de c√°mara denegado. Ve a configuraci√≥n del navegador.';
                } else if (err.name === 'NotFoundError') {
                    productTitleEl.innerText = '‚ùå No se encontr√≥ c√°mara disponible.';
                } else if (err.name === 'NotReadableError') {
                    productTitleEl.innerText = '‚ùå C√°mara en uso por otra aplicaci√≥n.';
                }
            }
        }

        function stopCamera() {
            scanning = false;
            isCameraOn = false;
            
            // Detener ZXing reader
            if (codeReader) {
                codeReader.reset();
            }

            scannerContainer.style.display = 'none';
            cameraBtn.textContent = 'Prender C√°mara';
            cameraBtn.classList.add('on');
            productTitleEl.innerText = 'üì∑ C√°mara apagada. Presiona "Prender C√°mara" para continuar.';
            lastDetectedCode = '';
        }

        function handleBarcodeDetected(code) {
            if (isSearching || lastDetectedCode === code) {
                console.log('C√≥digo ya detectado o b√∫squeda en progreso');
                return;
            }

            console.log('Procesando c√≥digo detectado:', code);
            lastDetectedCode = code;
            isSearching = true;

            productTitleEl.innerText = `üîç Buscando: ${code}...`;
            pricesEl.innerHTML = '';

            createPriceCard('Buscando...', '‚è≥');

            // Usar m√∫ltiples APIs para mayor confiabilidad
            searchMultipleAPIs(code);
        }

        async function searchMultipleAPIs(code) {
            console.log('Buscando c√≥digo:', code);
            productTitleEl.innerText = `üîç Buscando: ${code}...`;
            
            try {
                // Mostrar estado de b√∫squeda
                console.log('Intentando conectar con UPCItemDB...');
                
                // Usar un proxy CORS para UPCItemDB
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const targetUrl = `https://api.upcitemdb.com/prod/trial/lookup?upc=${code}`;
                const fullUrl = proxyUrl + encodeURIComponent(targetUrl);
                
                console.log('URL completa:', fullUrl);
                
                const upcResponse = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', upcResponse.status);
                
                if (upcResponse.ok) {
                    const proxyData = await upcResponse.json();
                    console.log('Proxy data:', proxyData);
                    
                    if (proxyData.contents) {
                        const upcData = JSON.parse(proxyData.contents);
                        console.log('UPC data:', upcData);
                        
                        if (upcData.items && upcData.items.length > 0) {
                            const item = upcData.items[0];
                            console.log('Producto encontrado:', item);
                            displayUPCItemData(item, code);
                            return;
                        } else {
                            console.log('No se encontraron items en la respuesta');
                        }
                    } else {
                        console.log('No hay contenido en la respuesta del proxy');
                    }
                } else {
                    console.log('Error en la respuesta:', upcResponse.status, upcResponse.statusText);
                }
            } catch (err) {
                console.error('Error completo:', err);
                productTitleEl.innerText = `‚ùå Error de conexi√≥n: ${err.message}`;
                
                // Mostrar error en pantalla para debugging
                setTimeout(() => {
                    productTitleEl.innerText = '‚ö†Ô∏è Error de red. Verifica tu conexi√≥n a internet.';
                }, 2000);
            }

            // Si no encuentra el producto, mostrar solo el c√≥digo
            displayProductNotFound(code);
        }

        function displayUPCItemData(item, code) {
            pricesEl.innerHTML = '';
            
            // Mostrar informaci√≥n del producto
            const productName = item.title || 'Producto encontrado';
            const brand = item.brand || '';
            
            let displayTitle = `‚úÖ ${productName}`;
            if (brand) displayTitle += ` - ${brand}`;
            
            productTitleEl.innerText = displayTitle;
            
            // SOLO mostrar precios reales de las ofertas, SIN simular nada
            if (item.offers && item.offers.length > 0) {
                item.offers.forEach(offer => {
                    const merchant = offer.merchant;
                    const price = offer.price;
                    
                    if (price && merchant) {
                        createPriceCard(merchant, `$${price}`);
                    }
                });
            }

            // Si no hay ofertas, no mostrar precios
            if (!item.offers || item.offers.length === 0) {
                productTitleEl.innerText += ' (Sin precios disponibles)';
            }

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
            }, 8000);
        }

        function displayRealProductData(product, code) {
            pricesEl.innerHTML = '';
            
            // Mostrar informaci√≥n del producto de Barcode Lookup
            const productName = product.title || product.product_name || 'Producto encontrado';
            const brand = product.brand || '';
            const category = product.category || '';
            
            let displayTitle = `‚úÖ ${productName}`;
            if (brand) displayTitle += ` - ${brand}`;
            
            productTitleEl.innerText = displayTitle;
            
            // Generar precios realistas basados en la categor√≠a del producto
            let basePrice = 25; // precio base m√°s alto para productos de Barcode Lookup
            
            if (category.toLowerCase().includes('food') || category.toLowerCase().includes('grocery')) {
                basePrice = 15;
            } else if (category.toLowerCase().includes('health') || category.toLowerCase().includes('beauty')) {
                basePrice = 30;
            } else if (category.toLowerCase().includes('electronic')) {
                basePrice = 150;
            } else if (category.toLowerCase().includes('clothing') || category.toLowerCase().includes('apparel')) {
                basePrice = 45;
            } else if (category.toLowerCase().includes('home') || category.toLowerCase().includes('garden')) {
                basePrice = 35;
            }

            // Precios espec√≠ficos por tienda con caracter√≠sticas reales
            const targetPrice = (basePrice * (0.90 + Math.random() * 0.20)).toFixed(2);  // Target: competitivo
            const samsPrice = (basePrice * (0.75 + Math.random() * 0.15)).toFixed(2);    // Sam's: mayoreo, m√°s barato
            const kohlsPrice = (basePrice * (1.05 + Math.random() * 0.30)).toFixed(2);   // Kohl's: retail premium

            createPriceCard('Target', `$${targetPrice}`);
            createPriceCard('Sam\'s Club', `$${samsPrice} üì¶`);
            createPriceCard('Kohl\'s', `$${kohlsPrice} üè∑Ô∏è`);

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
            }, 8000);
        }

        function generateRealisticPrices(product, productName, code) {
            // Determinar precio base seg√∫n categor√≠a del producto
            let basePrice = 15;
            const categories = (product.categories || '').toLowerCase();
            
            if (categories.includes('bebida') || categories.includes('drink')) {
                basePrice = 8;
            } else if (categories.includes('snack') || categories.includes('galleta')) {
                basePrice = 12;
            } else if (categories.includes('lacteo') || categories.includes('dairy')) {
                basePrice = 20;
            } else if (categories.includes('limpieza') || categories.includes('cleaning')) {
                basePrice = 25;
            } else if (categories.includes('carne') || categories.includes('meat')) {
                basePrice = 35;
            } else if (categories.includes('ropa') || categories.includes('clothing')) {
                basePrice = 45;
            } else if (categories.includes('electronico') || categories.includes('electronic')) {
                basePrice = 150;
            }

            // Aplicar multiplicadores realistas por tienda
            const targetPrice = (basePrice * (0.95 + Math.random() * 0.3)).toFixed(2); // Target: precios est√°ndar
            const samsPrice = (basePrice * (0.75 + Math.random() * 0.2)).toFixed(2);   // Sam's: 20-25% m√°s barato (mayoreo)
            const kohlsPrice = (basePrice * (1.1 + Math.random() * 0.4)).toFixed(2);   // Kohl's: m√°s caro pero con descuentos

            createPriceCard('Target', `$${targetPrice}`);
            createPriceCard('Sam\'s Club', `$${samsPrice} üì¶`);
            createPriceCard('Kohl\'s', `$${kohlsPrice} üéØ`);
        }

        function generatePricesFromBarcode(code) {
            // Generar precios basados en el c√≥digo de barras cuando no hay info del producto
            const lastDigits = parseInt(code.slice(-2)) || 50;
            const basePrice = (lastDigits * 0.5) + 10;

            const targetPrice = (basePrice * (0.95 + Math.random() * 0.3)).toFixed(2);
            const samsPrice = (basePrice * (0.75 + Math.random() * 0.2)).toFixed(2);
            const kohlsPrice = (basePrice * (1.1 + Math.random() * 0.4)).toFixed(2);

            pricesEl.innerHTML = '';
            productTitleEl.innerText = `ÔøΩ C√≥digo: ${code}`;

            createPriceCard('Target', `$${targetPrice}`);
            createPriceCard('Sam\'s Club', `$${samsPrice} üì¶`);
            createPriceCard('Kohl\'s', `$${kohlsPrice} üéØ`);

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
            }, 8000);
        }

        function displayProductInfo(productName, code) {
            pricesEl.innerHTML = '';
            productTitleEl.innerText = `‚úÖ ${productName}`;
            
            // Simular precios para demostraci√≥n (ya que las APIs gratuitas no incluyen precios)
            const randomPrice1 = (Math.random() * 50 + 10).toFixed(2);
            const randomPrice2 = (Math.random() * 45 + 15).toFixed(2);
            const randomPrice3 = (Math.random() * 40 + 20).toFixed(2);
            
            createPriceCard('Target', `$${randomPrice1}`);
            createPriceCard('Sam\'s Club', `$${randomPrice2}`);
            createPriceCard('Kohl\'s', `$${randomPrice3}`);

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
            }, 7000);
        }

        function displayProductNotFound(code) {
            pricesEl.innerHTML = '';
            productTitleEl.innerText = `‚ùå No se encontr√≥ informaci√≥n para: ${code}`;

            setTimeout(() => { 
                isSearching = false;
                lastDetectedCode = '';
                productTitleEl.innerText = 'üì± Apunta la c√°mara a un c√≥digo de barras';
            }, 5000);
        }

        function createPriceCard(retailer, price) {
            const card = document.createElement('div');
            card.className = 'price-card';
            const priceClass = price === 'Buscando...' ? 'price searching' : 'price';
            card.innerHTML = `
                <span class="retailer">${retailer}</span>
                <span class="${priceClass}">${price}</span>
            `;
            pricesEl.appendChild(card);
        }

        cameraBtn.addEventListener('click', () => {
            if (isCameraOn) {
                stopCamera();
            } else {
                startCamera();
            }
        });

        // Funcionalidad del input manual
        searchBtn.addEventListener('click', () => {
            const code = manualInput.value.trim();
            if (code) {
                handleBarcodeDetected(code);
                manualInput.value = '';
            }
        });

        // Permitir buscar con Enter
        manualInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = manualInput.value.trim();
                if (code) {
                    handleBarcodeDetected(code);
                    manualInput.value = '';
                }
            }
        });

        // Inicializar cuando la p√°gina carga
        window.addEventListener('load', () => {
            initializeScanner();
            startCamera();
        });
    </script>
</body>
</html>
